<!DOCTYPE html>
<html>
  <head>
    <title>Bug Squasher</title>
    <style>
      .bug {
        width: 40px;
        height: 40px;
        background-color: green;
        position: absolute;
        cursor: pointer;
        transition: all 0.2s;
		border-radius: 50px;
      }
      .bug.squashed {
        opacity: 0;
        transform: scale(0);
      }
    </style>
  </head>
  <body>
    <h1>Bug Squasher</h1>
    <p id="score">Score: 0</p>
    <p id="timer">Time: 60</p>

    <script src="game.js"></script>
  </body>
</html>
